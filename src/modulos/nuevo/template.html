

<thead class='thead-dark'>
  <tr> Agregar nuevo libro a la base de datos</tr>
 </thead>
<form action="" class='form'>
    {{mensaje}}
   <fieldset>
      <legend>Nuevo Libro</legend>
    <div class="form-group">
        <label for="">Libro</label>
        <input class="form-control" type="text" name='libro' id='libro' />
    </div>
    <div class="form-group">
            <label for="">Autor</label>
        <input class="form-control" type="text" name='autor' id='autor' />
    </div>
    <div class="form-group">
            <label for="">Genero</label>
        <input class="form-control" type="text" name='genero' id='genero' />
    </div>
    <div class="form-group">
            <label for="">Portada</label>
        <input class="form-control" type="url" name='portada' id='portada' />
    </div>
    <div class="form-group">
            <label for="">Descripcion</label>
        <textarea rows="6" cols="50" class="form-control" type="text" name='descripcion' id='descripcion'></textarea>
    </div>

    <div class="actions">
        <button id='boton-nuevo' class='btn btn-primary'>Agregar Libro</button>
    </div>
</form>
</fieldset>
